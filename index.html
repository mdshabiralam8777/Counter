<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="container text-center pt-4">
        <h1 id="counter">Counter</h1>
        <div id="value">0</div>
        <button type="button" class="btn btn-outline-success m-3 high" onclick="increment()">+ Increase +</button>
        <button type="button" class="btn btn-outline-danger m-3 low" onclick="decrement()">- Decrease -</button>
        <br>
        <button type="button" class="btn btn-outline-warning m-3 reset" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
